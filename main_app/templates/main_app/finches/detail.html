{% extends 'main_app/base.html' %}
{% block content %}

<h1>Cat Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ finch.name }}</span>
    <p>Color: {{ finch.color }}</p>
    <p>Description: {{ cat.description|linebreaks }}</p>
    {% if finch.age > 0 %}
      <p>Age: {{ finch.age }}</p>
    {% else %}
      <p>Age: Birdy</p>
    {% endif %}
  </div>
</div>

{% endblock %}
